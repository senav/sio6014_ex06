<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Contact manager by SN</title>
    <link rel="stylesheet" href="contact_manager.css">
  </head>
  <body>
    <h1>Contact manager</h1>
    
      <form name="contact">
        <div>
          <fieldset>
            <h2>Contact list</h2>
             <table id="contactlist">
               <tr>
                 <th>Name</th>
                 <th>Cellulaire</th>
                 <th>Phone</th>
                 <th>e-mail</th>
               </tr>
             </table>
            </fieldset>
         </div>   
         <div>   
            <table>
              <tr>
                <td ><strong>Nouveau contact</strong></td>
                <td>&nbsp;</td>
                <td>Nom</td>
                <td><input id="name" type="text"></td>
                <td >Téléphone</td>
                <td><input id="phone" type="text"></td>
                <td >Cellulaire</td>
                <td><input id="cell" type="text"><br/></td>
                <td>Courriel</td>
                <td><input id="mail" type="text"></td>
                <td><button value="" id="btn_ajouter" class="btns">Ajouter nouveau contact</button></td>
              </tr>
            </table>
          </div>      
      </form>
    
    <script type="application/dart" src="contact_manager.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
